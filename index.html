<!-- Simple Embedded DCA Calculator -->
<div>
    <h2>DCA Growth Calculator</h2>
    <label for="investment">Investment per Period ($):</label>
    <input type="number" id="investment" value="100">
    <label for="periods">Number of Periods:</label>
    <input type="number" id="periods" value="12">
    <label for="growth">Expected Annual Growth (%):</label>
    <input type="number" id="growth" value="10">
    <button onclick="calculateDCA()">Calculate</button>
    <p id="dca-result"></p>
</div>

<script>
    function calculateDCA() {
        let investment = parseFloat(document.getElementById("investment").value);
        let periods = parseInt(document.getElementById("periods").value);
        let growth = parseFloat(document.getElementById("growth").value) / 100;
        let total = 0;

        for (let i = 0; i < periods; i++) {
            total += investment * Math.pow(1 + growth, periods - i);
        }

        document.getElementById("dca-result").innerText = "Projected Portfolio Value: $" + total.toFixed(2);
    }
</script>
